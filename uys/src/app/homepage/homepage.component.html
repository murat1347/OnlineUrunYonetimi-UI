<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <!-- Loading state -->
            <div *ngIf="!products" class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Ürünler yükleniyor...</p>
            </div>

            <!-- Products grid -->
            <ng-container *ngIf="products">
                <div class="col mb-5" *ngFor="let product of products">
                    <div class="card h-100">
                        <!-- Product image-->
                        <img class="card-img-top" [src]="product.imageUrl" [alt]="product.name" />
                        
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{product.name}}</h5>
                                <!-- Product price-->
                                {{product.price}} ₺
                            </div>
                            <!-- Product description (optional)-->
                            <div class="text-center small mt-2 text-muted">{{product.description}}</div>
                        </div>
                        
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center">
                                <a class="btn btn-outline-dark mt-auto" [routerLink]="['/product', product.id.toString()]">
                                 Detay
                                </a>
                              </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</section>
